<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caderneta Digital</title>
    <link href="login.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="shortcut icon" type="image/png" href="siringa.png">
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
           <i class="fas fa-bars"></i>
        </label>

        <a class="logo" href="index.html">Caderneta Digital</a>
        <ul>
            <li><a href="minhaSaude.html">Minha Saude</a></li>
            <li><a href="cartao.html">Cartão</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a class="active" href="login.html">Login</a></li>
        </ul>
    </nav>
    <div class="wallpaper">
        <div class="loginbox">
            <img src="avatar.png" class="avatar">
            <h2>Login</h2>
            <form>
                <p>Nome do Usuario</p>
                <input type="text" class="nome" name="" placeholder="Nome">
                <p>Senha</p>
                <input type="password" class="senha" name="" placeholder="Senha">
                <input type="submit" class="submit" name="" value="Login">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Cadastre-se</a>
            </form>
        </div>
    </div>
</body>

</html>
